<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            color: #333;
        }

        /* Main container for contact card */
        .contact-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .contact-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        /* Heading styling */
        h1 {
            font-size: 36px;
            color: #2bafc2;
            margin-bottom: 20px;
        }

        /* Paragraph styling */
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #666;
        }

        /* Link styling */
        a {
            color: #2bafc2;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #005f73;
        }

        /* Adding icons to contact details */
        .contact-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            margin: 15px 0;
        }

        .contact-info i {
            font-size: 22px;
            color: #2bafc2;
        }

        /* Button for email */
        .email-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2bafc2;
            color: white;
            border-radius: 30px;
            margin-top: 20px;
            font-size: 16px;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .email-btn:hover {
            background-color: #1f8a99;
        }

        /* Responsive Design */
        @media(max-width: 768px) {
            .contact-card {
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="contact-card">
        <h1>Contact Details</h1>

        <div class="contact-info">
            <i class="fas fa-user"></i>
            <p><strong>Name:</strong> Harsh Dubey</p>
        </div>

        <div class="contact-info">
            <i class="fas fa-map-marker-alt"></i>
            <p><strong>Address:</strong> Gwalior, Madhya Pradesh (M.P)</p>
        </div>

        <div class="contact-info">
            <i class="fas fa-phone"></i>
            <p><strong>Contact Number:</strong> 7024405838</p>
        </div>

        <div class="contact-info">
            <i class="fas fa-envelope"></i>
            <p><strong>Email Address:</strong> harsh.dubey1228@gmail.com</p>
        </div>

        <a href="mailto:harsh.dubey1228@gmail.com" class="email-btn">Send Email</a>
    </div>

    <!-- Font Awesome Icons for the contact details -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
